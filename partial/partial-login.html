<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal">
            <fieldset>
                <legend>Вход</legend>
                <div class="form-group">
                    <div class="col-md-12 controls">
                        <input id="username" type="email" placeholder="Ваш еmail" class="form-control input-md"
                               data-ng-model="loginData.email" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 controls">
                        <input id="password" type="password" placeholder="Ваш пароль" class="form-control input-md"
                               data-ng-model="loginData.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 controls text-center">
                        <button id="loginbtn" class="btn btn-primary" type="submit" data-ng-click="login()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Войти</button>
                    </div>
                </div>
                <div class="form-group">
                    <div ng-hide="message == ''" class="alert alert-danger text-center">
                        {{message}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 controls text-center">
                        <a href="#/register">Регистрация</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
